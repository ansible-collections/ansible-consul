---
# File: tls.yml - TLS tasks for Consul

- name: Create SSL directory
  file:
    dest: "{{ consul_tls_dir }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0755

- block:
    - name: Copy CA certificate
      copy:
        remote_src: "{{ consul_tls_files_remote_src }}"
        src: "{{ consul_tls_src_files }}/{{ consul_tls_ca_crt }}"
        dest: "{{ consul_tls_dir }}/{{ consul_tls_ca_crt }}"
        owner: "{{ consul_user }}"
        group: "{{ consul_group }}"
        mode: 0644

    - name: Copy server certificate
      copy:
        remote_src: "{{ consul_tls_files_remote_src }}"
        src: "{{ consul_tls_src_files }}/{{ consul_tls_server_crt }}"
        dest: "{{ consul_tls_dir }}/{{ consul_tls_server_crt }}"
        owner: "{{ consul_user }}"
        group: "{{ consul_group }}"
        mode: 0644

    - name: Copy server key
      copy:
        remote_src: "{{ consul_tls_files_remote_src }}"
        src: "{{ consul_tls_src_files }}/{{ consul_server_key }}"
        dest: "{{ consul_tls_dir }}/{{ consul_server_key }}"
        owner: "{{ consul_user }}"
        group: "{{ consul_group }}"
        mode: 0600

  when: consul_tls_copy_keys | bool
