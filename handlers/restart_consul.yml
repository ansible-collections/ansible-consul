---
- name: restart consul on unix
  service:
    name: consul
    state: restarted
  when:
    - ansible_os_family != "Darwin"
    - ansible_os_family != "Windows"
  listen: 'restart consul'

- name: restart consul on windows
  win_service:
    name: consul
    state: restarted
  when: ansible_os_family == "Windows"
  listen: 'restart consul'
